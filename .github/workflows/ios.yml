name: iOS E2E Tests

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  test-ios:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: example
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install npm denpendencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --non-interactive --silent
      - name: Install pod denpendencies
        run: cd ios && pod install --silent && cd -
      - name: Build ios
        run: yarn e2e:build-ios
      - name: Start iOS simulator
        run: xcrun simctl boot "iPhone 11" || true
      - name: Run e2e tests
        run: yarn start & yarn e2e:run-ios
